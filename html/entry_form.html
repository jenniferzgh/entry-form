<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>星空学生创新中心2017线上招新</title>
</head>
<body>
<div id="mainbody">
	<div id="top">
		<div id="img">
			<img src="../images/logo2.gif">
		</div>
	</div>
	<div id="img_and_title">
		<img src="../images/logo.gif">
		<h1>星空学生创新中心2017线上招新</h1>
	</div>
	<div id="form">
		<div id="name" class="import">
			
			<input type="text" >
			<span>姓名</span>
		</div>
		<div id="sax" class="import">

			 <select class="select" id="select_sex"name="select_sex">
                               <option ></option>
                               <option >女</option>
                               <option >男</option>
             </select>
             <span>性别</span>
		</div>
		<div id="class" class="import">
			
			<input type="text" >
			<span>年级专业</span>
		</div>
		<div id="phone" class="import">
			
			<input type="text" >
			<span>手机号码/短号</span>
		</div>
		<div id="center" class="import">
			<select class="select" id="select_center"name="select_center">
			                   <option ></option>
                               <option >技术研发中心网页方向</option>
                               <option >技术研发中心安卓方向</option>
                               <option >技术研发中心ios方向</option>
                               <option >运营策划中心公关策划方向</option>
                               <option >运营策划中心产品方向</option>
                               <option >运营策划中心新媒体方向</option>
                               <option >文化传媒中心中心视频方向</option>
                               <option >文化传媒中心中心策划方向</option>
                               <option >文化传媒中心中心摄影方向</option>
             </select>
             <span>所报中心</span>
		</div>
		<div id="evaluation" class="import">

			 <textarea id="hobby" zrap="virtual" name="hobby"placeholder="在此输入文字"></textarea>
			  <span>自我评价</span>
		</div>
		<div id="background" class="import">
			<textarea id="background_text" zrap="virtual" name="hobby"placeholder="在此输入文字"></textarea>
			  <span>工作经验</span>
		</div>
		<div id="tijiao" class="import">
			<input type="button" value="提交">
		</div>
	</div>

</div>
</body>
</html>
